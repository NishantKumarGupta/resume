    <section id="content-body" class="body-color" style="height:1000px">
        <div class="form-sal">
            <p>Let's chat!</p>
        </div>
        <div class="contact-line-div">
            <hr class="contact-line">
        </div>
        <div class="contact-form-div">
            <form>
                <div class="form-row" style="padding-bottom: 20px;">
                    <div class="form-group col-md-6">
                        <label for="fname">First Name *</label>
                        <input type="text" class="form-control" id="fname" placeholder="" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname">Last Name *</label>
                        <input type="text" class="form-control" id="lname" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="emailid" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" class="form-control" id="message">
                </div>
                <button type="submit" class="btn btn-primary form-send">Send</button>
            </form>
        </div>
    </section>
